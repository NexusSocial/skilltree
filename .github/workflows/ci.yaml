name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check --all

  check:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest-arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: |
          sudo apt-get -y install \
            libasound2-dev \
            libudev-dev \
            libx11-dev
      - uses: actions/checkout@v3
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
      - name: Clippy lints
        run: |
            cargo clippy --all --all-features --all-targets --no-deps -- -Dwarnings
      - name: Cargo Doc
        run: |
            cargo doc --all --all-features --no-deps --document-private-items
      - name: Cargo Test
        run: |
            cargo test --all --all-features --all-targets
